<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Legend of Zelda Breath of the Wild API search interface. An encyclopedia for the Switch game.">
    	<meta name="keywords" content="wiki, zelda, botw, materials, creatures, equipment, sword, stats, where, location">

		<title>Zelda Companion</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<main>

			<h1>Hyrule Compendium</h1>

			<div class="searchBar">
				<input type="search" name="" value="">
				<div class="buttons">
					<button type="button" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
					<button type="button" id="random"><i class="fa-solid fa-dice"></i></button>
				</div>
			</div>
			
			<div id="article">
				
				<div id="monster" class="hidden" >
					
					
					<h2 class="name"></h2> <!--Name-->
					<img class="photo" src="" alt=""> <!--icon-->
					<span class="defense"></span><!--defense-->
					<span class="attack"></span><!--attack-->
					<span class="type"></span>
					
					<h4 class="locationsHeader"></h4>
					<ul class="locations"><!--common locations-->

					</ul>
					<h4 class="dropsHeader"></h4>
					<ul class="drops"><!--drops-->

					</ul>
					<span class="effect"></span><!--cooking effect-->
					<p class="description"></p><!--description-->
					
				</div>
			</div>

		</main>
		
		<!-- font awesome and script -->
		<script src="https://kit.fontawesome.com/0463fdd330.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
